<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Responsive card-image</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    
    <main>
        <div class="card">
            <div class="card-image">
                <img src="./images/cactus_img.jpg" alt="cactus image">
            </div>
            <p class="card-tag">Design</p>

            <div class="card-text">
                <h1>Embracing Minimalism</h1>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>

                <hr>
                <p>Annie Spratt</p>
            </div>
        </div>
    </main>

    

   
</body>
</html>
